[build]
  command = "npm run build"
  publish = "dist"

# Static file fallback redirects for cleaner URLs
[[redirects]]
  from = "/hidraulica"
  to = "/hidraulica/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/fotovoltaica"
  to = "/fotovoltaica/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/maquinaria"
  to = "/maquinaria/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/maquinaria/*"
  to = "/maquinaria/:splat/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"